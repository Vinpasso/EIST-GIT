<div>
  <h3>{{welcome}}{{firstname}} {{lastname}}</h3>
  <section ng-show="showProfileInfo">
    <h4>Address:</h4>
    <p>
      {{street}}, <br>{{city}}<br>{{pincode}}<br>{{country}}
    </p>
    <h4>Account Info:</h4>
    <p>
      Account Type: {{userClass}}<br>Email Id: {{email}}<br>User Id: {{userId}}
    </p>
  </section>
</div>
